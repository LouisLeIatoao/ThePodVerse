  <section class="products" id="products">

                <div class="info">
                    <b class="price">$12,000,000.00</b>

                </div>

                    <a href="#">

        <div class="box">

                <div class="info">

                </div>
                <div class="product-btn">
                    <a href="#">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="box-head">
                <span class="title">Only for God</span>
                <a href="#" class="name">Vip Pro Airpod</a>
            </div>
            <div class="image">
                <img src="images/Airpod-3nd-pro-img.svg" alt="">
            </div>
            <div class="box-bottom">
                <div class="info">
                    <b class="price">$Priceless</b>
                    <span class="amount">Only for real players</span>
                </div>
                <div class="product-btn">
                    <a href="#">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>

    </div>
