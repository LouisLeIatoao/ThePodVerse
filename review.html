<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Review</title>
    </head>
    <body>
        <header class="header" >
        <a href="#" class="logo">
            <img src="./images/logo.svg" alt="logo">
        </a>
        <nav class="navbar">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./products.html">Products</a>
            <a href="./feature.html" >Features</a>
            <a href="./review.html" class="active">Review</a>
        </nav>
    </header>

    <div class="container">
        <form action="" method="POST" id="form">
            <h1 class="heading" style="color:#000;">Leave us some review</h1>
            <div class="input-control">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Please enter your first name"><br>
            </div>
            <div class="input-control">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Please enter your last name"><br>
            </div>
            <div class="input-control">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="200" placeholder="Please enter your age" required><br>
            </div>                
            <div class="input-control">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Please enter your address"><br>
            </div>                
            <div class="input-control">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" title="84 xxx xxx xxx" pattern="(84|0[3|5|7|8|9])+([0-9]{9})" placeholder="Please enter your phone number" required><br>
                <span class="error" aria-live="polite"></span>
            </div>                
            <div class="input-control">
                <label for="review">Review</label>
                <input type="text" id="review" name="review" placeholder="Please leave us some review"><br>
                <span class="error" aria-live="polite"></span>
            </div>                        
            <button type="submit">Send</button>
            <button type="reset">Reset</button>  
        </form>
        <!-- <script defer src="./form.js"></script> -->
    </div> 
    
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./products.html">Product</a>
            <a href="./feature.html">Features</a>
            <a href="./review.html">Review</a>
        </div>
    </section>
</body>
</html>
